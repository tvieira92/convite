<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">
    <title>Formulário de convite</title>
</head>
<body>
    <div id="invite-page">
        <aside>
            
            <div class="aside-container">
                <div class="invite">
                <img src="assets/Logo.svg" alt="ícone festivo">
                <h1>Festivite</h1>
                <span>Crie um convite digital para o seu evento</span>
                </div>
            </div>
        </aside>

            <main>
                <div class="main-container">
                    
                    <h1>Crie seu convite</h1>

                    <form>
                        
                        <fieldset class="about-event">
                            <div class="event">
                                <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                                <h2>Sobre o evento</h2>
                            </div>
                            

                            <div class="input-wrapper">
                            <legend>Título</legend>
                            <input id="localname" name="localname" type="text" placeholder="Nome do evento">
                            </div>

                            <div class="input-wrapper">
                            <legend>Início</legend>
                            <input id="datetime" name="datetime" type="datetime-local">
                            </div>

                            <div class="input-wrapper">
                            <legend>Fim</legend>
                            <input id="datetime" name="datetime" type="datetime-local">
                            </div>

                            <div class="select-wrapper">
                                <legend>Tipo</legend>
                                <select name="type" id="type">
                                    <option value="online">Online</option>
                                    <option value="presencial">Presencial</option>
                                </select>
                            </div>

                            <div class="input-wrapper">
                            <legend>Local</legend>
                            <input id="local" name="local" type="text" placeholder="Link ou endereço">
                            </div>

                            <div class="textarea-wrapper">
                                <legend>Descrição</legend>
                                <textarea name="descryption" id="descryption" cols="60" rows="5" placeholder="Escreva os detalhes do evento">


                                </textarea>
                                
                            </div>

                        </fieldset>

                    </form>

                </div>
            </main>
    </div>


</body>
</html>
